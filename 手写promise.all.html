<script>

    function promiseAll(arr) {
        return new Promise((resolve, reject) => {
            if (!Array.isArray(arr)) {
                reject('leixingcuowu')
            }
            let value = []
            let num = 0
            for (let i=0; i<arr.length; i++) {
                Promise.resolve(arr[i]).then(res => {
                    value[i] = res
                    num++
                    if(num === arr.length) {
                        resolve(value)
                    }
                }).catch(err => {
                    reject(err)
                })
            }
        })
    }

    const promise1 = new Promise((res, re) => {
        setTimeout(() => {
            res(1)
        }, 1000)
    })
    const promise2 = new Promise((res, re) => {
        setTimeout(() => {
            res(2)
        }, 2000)
    })
    const promise3 = new Promise((res, re) => {
        setTimeout(() => {
            res(3)
        }, 3000)
    })

    promiseAll([promise1, promise2, promise3]).then((res) => {
        console.log(res)
    }).catch(err => {
        console.log(err)
    })
</script>
